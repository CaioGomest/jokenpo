<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="/jokenpo.css">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200&display=swap" rel="stylesheet">
    
    
<header>jokenpô</header> 

</head>
<body>

    <div class="game">
    
        <div id="mensagem" >
            <h1 class="textMensagem"></h1>
            <h4 class="subtexto"></h4>
            <button onclick='location.reload();'>Jogar Novamente</button>
        
        </div>
        <div class="player">
            <img class="opcaoPlayer" id="pedraP" src="/img/pedra.png" alt="pedra">
            <img class="opcaoPlayer" id="papelP" src="/img/papel.png" alt="papel">
            <img class="opcaoPlayer" id="tesouraP" src="/img/tesoura.png" alt="tesoura">
        </div>
    
        <div class="enemy"> 
            <img class="opcaoEnemy" id="pedra" src="/img/pedra.png" alt="pedra">
            <img class="opcaoEnemy" id="papel" src="/img/papel.png" alt="papel">
            <img class="opcaoEnemy" id="tesoura" src="/img/tesoura.png" alt="tesoura">
        </div>
    </div>


    <script src="/jokenpô.js"></script>
</body>
</html>
